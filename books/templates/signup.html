{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
<div class="container d-flex justify-content-center">
<form action="" method="post" class="w-50 my-5">
  {% csrf_token %}
  <input type="text" name="username" placeholder="USERNAME" class="form-control mb-3">
  <input type="email" name="email" placeholder="EMAIL" class="form-control mb-3">
  <input type="password" name="password" placeholder="PASSWORD" class="form-control mb-3">
  <input type="password" name="confirmPassword" placeholder="CONFIRM PASSWORD" class="form-control mb-3">
  <div class="text-center">
  <button type="submit" class="btn btn-primary btn-dark mb-3">Sign up</button>
  </div>
  <div class="text-center mt-4">
      <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </div>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

{% endblock %}
